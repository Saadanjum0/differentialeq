<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4rem;
            color: {{ error_color|default('#2A93D5') }};
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2A93D5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2180b9;
        }
        .math-symbol {
            font-family: 'Times New Roman', serif;
            font-size: 5rem;
            color: #ddd;
            position: absolute;
            opacity: 0.2;
            z-index: -1;
        }
        .symbol-1 { transform: rotate(15deg); top: 20%; left: 15%; }
        .symbol-2 { transform: rotate(-25deg); bottom: 20%; right: 15%; }
    </style>
</head>
<body>
    <div class="math-symbol symbol-1">{{ symbol1|default('∫') }}</div>
    <div class="math-symbol symbol-2">{{ symbol2|default('∂') }}</div>
    <div class="error-container">
        <h1>{{ error_code }}</h1>
        <p>{{ error_title }}</p>
        <p>{{ error_description }}</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
